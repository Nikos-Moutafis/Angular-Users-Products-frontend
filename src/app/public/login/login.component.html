<div class="d-flex align-items-center justify-content-center min-vh-1000">
  <form
    [formGroup]="form"
    (ngSubmit)="onSubmit()"
    class="mx-auto w-50 border border-primary p-5 rounded shadow-lg"
  >
    <h2 class="text-center mb-4">Login</h2>
    <div class="form-group">
      <label for="username" class="sr-only">Username</label>
      <input
        type="text"
        id="username"
        class="form-control rounded-pill mb-4 mx-auto w-50"
        placeholder="Username"
        formControlName="username"
      />
    </div>
    <div class="form-group">
      <label for="password" class="sr-only">Password</label>
      <input
        type="password"
        id="password"
        class="form-control rounded-pill mb-4 w-50 mx-auto"
        placeholder="Password"
        formControlName="password"
      />
    </div>
    <div class="form-group text-center">
      <button
        type="submit"
        class="btn btn-primary btn-block rounded-pill"
        [disabled]="!form.valid"
      >
        Submit
      </button>
    </div>
  </form>
</div>
