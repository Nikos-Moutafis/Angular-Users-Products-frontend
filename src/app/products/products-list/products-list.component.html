<div *ngIf="loading" class="mt-2 row alert alert-info">
  Loading Products...
  <div class="spinner-border text-primary" role="status">
    <span class="sr-only"></span>
  </div>
</div>

<div *ngIf="productList.length">
  <table class="table table-bordered table-striped table-hover">
    <thead>
      <tr>
        <th scope="col">
          Product<button (click)="toggleSort('product')" class="btn btn-sm">
            <i
              class="fas {{
                sortDirectionProduct === 'asc' ? 'fa-arrow-up' : 'fa-arrow-down'
              }}"
            ></i>
            Sort Asc/Desc
          </button>
        </th>
        <th scope="col">
          Cost
          <button (click)="toggleSort('cost')" class="btn btn-sm">
            <i
              class="fas {{
                sortDirectionCost === 'asc' ? 'fa-arrow-down' : 'fa-arrow-up'
              }}"
            ></i>
            Sort Asc/Desc
          </button>
        </th>
        <th scope="col">
          Description<button
            (click)="toggleSort('description')"
            class="btn btn-sm"
          >
            <i
              class="fas {{
                sortDirectionDescription === 'asc'
                  ? 'fa-arrow-up'
                  : 'fa-arrow-down'
              }}"
            ></i>
            Sort Asc/Desc
          </button>
        </th>
        <th scope="col">
          Quantity
          <button (click)="toggleSort('quantity')" class="btn btn-sm">
            <i
              class="fas {{
                sortDirectionQuantity === 'asc'
                  ? 'fa-arrow-down'
                  : 'fa-arrow-up'
              }}"
            ></i>
            Sort Asc/Desc
          </button>
        </th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let product of productList">
        <td>{{ product.product }}</td>
        <td>{{ product.cost }}</td>
        <td>{{ product.description }}</td>
        <td>{{ product.quantity }}</td>
      </tr>
    </tbody>
  </table>
</div>
